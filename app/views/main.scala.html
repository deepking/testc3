@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href='@routes.WebJarAssets.at(WebJarAssets.locate("c3.css"))' >
        <script>@Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))</script>
        <script data-main="@routes.Assets.at("javascripts/main.js")" src="@routes.WebJarAssets.at(WebJarAssets.locate("require.js"))"></script>
    </head>
    <body>
        @content
    </body>
</html>
